backend:
  name: github
  branch: master
  repo: jenskrumsieck/porphystruct_website

media_folder: static/uploads
public_folder: /uploads

collections:
  - name: 'categories'
    label: 'Categories'
    files:
      - name: "categories"
        label: "Categories"        
        file: "content/categories.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Categories
            name: categories
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
  - name: 'manuals'
    label: 'Manuals'
    label_singular: 'Manual'
    folder: 'content/manual'
    create: true
    slug: '{{slug}}'
    preview_path: 'manual/{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          options:
            [
              { label: Get Started, value: 'get-started' },
              { label: Analysis, value: 'analysis' },
              { label: Customization, value: 'customization' }
            ]
        }
      - { label: 'Priority', name: 'priority', widget: 'number' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
