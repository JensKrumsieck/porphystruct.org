backend:
  name: github
  branch: master
  repo: jenskrumsieck/porphystruct_website
  auth_endpoint: api/auth
  base_url: https://porphystruct.org

local_backend: true

media_folder: static/uploads
public_folder: /uploads

collections:
  - name: 'relation_files'
    label: 'Relations'
    files:
      - name: 'categories'
        label: 'Categories'
        file: 'content/categories.json'
        fields:
          - label: Categories
            name: categories
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: 'ID', name: 'id', widget: 'uuid' }
      - name: 'tags'
        label: 'Tags'
        file: 'content/tags.json'
        fields: 
          - label: Tags
            name: tags
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: 'ID', name: 'id', widget: 'uuid' }
      - name: 'authors'
        label: 'Authors'
        file: 'content/authors.json'
        fields:
          - label: Authors
            name: authors
            widget: list
            fields:            
              - { label: Name, name: name, widget: string }
              - { label: Twitter, name: twitter, widget: string }
              - { label: Website, name: website, widget: string }
  - name: 'docs'
    label: 'Manuals'
    label_singular: 'Manual'
    folder: 'content/docs'
    create: true
    slug: '{{slug}}'
    preview_path: 'docs/{{slug}}'
    sortable_fields: ['priority', 'category']
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'relation',
          collection: 'relation_files',
          file: 'categories',
          search_fields: ['categories.*.name'],
          display_fields: ['categories.*.name'],
          value_field: 'categories.*.id'
        }
      - { label: 'Priority', name: 'priority', widget: 'number', default: 0, value_type: "int" }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'news'
    label: 'News'
    label_singular: 'News'
    folder: 'content/news'
    create: true
    slug: '{{year}}-{{month}}-{{slug}}'    
    preview_path: 'news/{{slug}}'    
    sortable_fields: ['tags', 'date']
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Author',
          name: 'author',
          widget: 'relation',
          collection: 'relation_files',
          file: 'authors',
          search_fields: ['authors.*.name'],
          display_fields: ['authors.*.name'],
          value_field: 'authors.*.name'
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'relation',
          collection: 'relation_files',
          file: 'tags',
          search_fields: ['tags.*.name'],
          display_fields: ['tags.*.name'],
          value_field: 'tags.*.id',
          multiple: true
        }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }