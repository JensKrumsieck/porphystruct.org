backend:
  name: github
  branch: master
  repo: jenskrumsieck/porphystruct_website

media_folder: static/uploads
public_folder: /uploads

collections:
  - name: 'relation_files'
    label: 'Relations'
    files:
      - name: "categories"
        label: "Categories"        
        file: "static/content/categories.json"
        fields:
          - {label: Title, name: title, widget: string}
          - label: Categories
            name: categories
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: "ID", name: "id", widget: "uuid"} 
  - name: 'docs'
    label: 'Manuals'
    label_singular: 'Manual'
    folder: 'static/content/docs'
    create: true
    slug: '{{slug}}'
    preview_path: 'docs/{{slug}}'
    sortable_fields: ['priority', 'category']
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'relation',
          collection: 'relation_files',
          file: "categories",
          search_fields: ["categories.*.name"],
          display_fields: ["categories.*.name"],
          value_field: "categories.*.id"
        }
      - { label: 'Priority', name: 'priority', widget: 'number' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
